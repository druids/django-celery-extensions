name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        include:
          - python-version: 3.7
            django-version: Django==2.2

          - python-version: 3.7
            django-version: Django==3.0

          - python-version: 3.7
            django-version: Django==3.1

          - python-version: 3.8
            django-version: Django==2.2

          - python-version: 3.8
            django-version: Django==3.0

          - python-version: 3.8
            django-version: Django==3.1

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ${{ matrix.django-version }}
        pip install -r requirements_dev.txt
    - name: Flake
      run: |
        flake8 --config .config/flake8 django_celery_extensions
    - name: Run Tests
      run: |
        cd example
        coverage run --omit */site-packages/*,*/migrations/*,*/lib/* manage.py test -v 2
    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
        flag-name: Unit Test

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true
